@if (actions().length) {
  <ion-card>
    <ion-card-content>
      <ion-list>
        @for (action of actions(); track $index) {
          <ion-item-sliding>
            <ion-item>
              <ion-label>
                <div class="flex justify-between items-center">
                  <ion-text>{{ CATEGORY_TYPE_TEXT_MAP[action.type] }}</ion-text>
                  <div class="flex items-center">
                    <app-chip [category]="action.category"></app-chip>
                    <app-chip [category]="action.category"
                              [type]="action.type"
                              [value]="action.value">
                    </app-chip>
                  </div>
                </div>
              </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <!--<ion-item-option>-->
              <!--  <ion-icon name="create" slot="icon-only"></ion-icon>-->
              <!--</ion-item-option>-->
              <ion-item-option color="danger">
                <ion-icon name="trash" slot="icon-only" (click)="onRemoveAction($index)"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        }
      </ion-list>
    </ion-card-content>
  </ion-card>
}
