<ion-card color="primary">
  <ion-card-header>
    <ion-card-title>Player 1</ion-card-title>
    <ion-card-subtitle>Round Totals</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <div class="flex justify-between">
      @for (total of total() | keyvalue: compareFn; track $index) {
        <div class="flex items-baseline gap-2">
          <ion-text>{{ CATEGORY_TYPE_SHORT_TEXT_MAP[total.key] }}</ion-text>
          <ion-text>
            <h1>{{ total.value }}</h1>
          </ion-text>
        </div>
      }
    </div>
  </ion-card-content>
</ion-card>
